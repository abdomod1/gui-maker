<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - سباقات</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .login-container {
            position: relative;
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-top: 3px solid #e74c3c;
            animation: slideIn 0.8s ease-out;
            z-index: 10;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 120px;
        }
        
        .logo h1 {
            color: #e74c3c;
            font-size: 28px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #555;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-bottom-color: #e74c3c;
        }
        
        .input-group label {
            position: absolute;
            top: 15px;
            right: 10px;
            color: #999;
            transition: all 0.3s;
            pointer-events: none;
        }
        
        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -15px;
            right: 5px;
            font-size: 12px;
            color: #e74c3c;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: #999;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .links a:hover {
            color: #e74c3c;
        }
        
        .race-track {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="20" viewBox="0 0 100 20"><rect width="50" height="20" fill="white"/><rect x="50" width="50" height="20" fill="%23e74c3c"/></svg>') repeat-x;
            background-size: 100px 20px;
            animation: trackMove 2s linear infinite;
            z-index: 1;
        }
        
        @keyframes trackMove {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100px 0;
            }
        }
        
        .car {
            position: absolute;
            bottom: 30px;
            left: -100px;
            width: 80px;
            height: 40px;
            background-color: #e74c3c;
            border-radius: 10px 10px 0 0;
            animation: carMove 8s linear infinite;
            z-index: 2;
        }
        
        .car:before {
            content: '';
            position: absolute;
            top: -15px;
            left: 10px;
            width: 60px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 10px 10px 0 0;
        }
        
        .car:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10px;
            width: 20px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            box-shadow: 30px 0 0 #333;
        }
        
        @keyframes carMove {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="car"></div>
    <div class="race-track"></div>
    
    <div class="login-container">
        <div class="logo">
            <img src="https://via.placeholder.com/120x60?text=LOGO" alt="سباقات">
            <h1>سباقات</h1>
        </div>
        
        <form>
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">اسم المستخدم</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">كلمة المرور</label>
            </div>
            
            <button type="submit" class="btn">تسجيل الدخول</button>
            
            <div class="links">
                <a href="#">نسيت كلمة المرور؟</a>
                <a href="#">إنشاء حساب جديد</a>
            </div>
        </form>
    </div>
</body>
</html>
